<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__left">
            <a href="#" class="header__logo">
              <img src="images/logo/Air.png" alt="logo">
            </a>
            <nav class="header-navbar">
              <ul class="header-navbar__list">
                <li class="header-navbar__item">
                  <a href="#" class="header-navbar__link">HOME</a>
                </li>
                <li class="header-navbar__item">
                  <a href="#" class="header-navbar__link">ABOUT US</a>
                </li>
                <li class="header-navbar__item">
                  <a href="#" class="header-navbar__link">SERVICES</a>
                </li>
                <li class="header-navbar__item">
                  <a href="#" class="header-navbar__link">WORK</a>
                </li>
                <li class="header-navbar__item">
                  <a href="#" class="header-navbar__link">CONTACT US</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__right">
            <a href="#" class="header__hire">HIRE US</a>
          </div>
        </div>
      </header>
      <main>
        <section class="section-strategic">
          <div class="section-strategic__container">
            <div class="section-strategic__left">
              <h1 class="section-strategic__title">Strategic Agency</h1>
              <p class="section-strategic__text">We believe in the power of bold ideas that can solve business challenges.</p>
              <a href="#" class="button">Learn more</a>
            </div>
            <div class="section-strategic__right">
              <div class="section-strategic__slider">
                <img src="images/slider/Photo.png" alt="slider">
              </div>
            </div>
          </div>
        </section>

    <script src="scripts/main.js"></script>
